<!DOCTYPE html>
<html lang="en" ng-app="filmVizApp">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title></title>
</head>

<body>
  <header class="row">
    <h1 class="col-lg-3 centered-content">FilmViz</h1>
    <h2 class="col-lg-9">Tool to retrieve and analyze information from movies</h2>
  </header>

  <div ng-view class="row"></div>

  <!-- Vendor libraries -->
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/jszip/dist/jszip.min.js"></script>
  <script src="bower_components/RgbQuant.js/src/rgbquant.js"></script>
  <script src="bower_components/resemblejs/resemble.js"></script>
  <script src="bower_components/d3/d3.min.js"></script>

  <script src="js/colorAnalyzer.js"></script>
