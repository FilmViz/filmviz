<div ng-controller="ProjectController as project">
  <!-- Analysis / webVTT   tab-navigation selector -->
  <tab-navigation items="project.project.analysis" deletable="true">

    <div class="row">

      <div class="col-lg-6">
        <section class="panel" id="video-player">
          <h4>Video</h4>
          <!-- Ã±apa de pruebas -->
          <video src="SAMPLE.m4v" controls id="video"></video>
          <canvas id="canvas"></canvas>
        </section>
      </div>
      <div class="col-lg-6">

        <tab-navigation items="[{name:'Visualization'},
          {name:'Metadata Editor'}]" 
          ng-show="$parent.activeTab < 3">
          <!-- automatic analysis selected -->
          <section class="panel" id="frame-viz-panel" 
            ng-show="$parent.activeTab == 0">
            <frame-viz></frame-viz>
          </section>

          <section class="panel" id="frame-viz-panel" 
            ng-show="$parent.activeTab == 1">
            <metadata-editor analysis="project.project.analysis">
            </metadata-editor>
          </section>

        </tab-navigation>
      </div>
      <div class="col-lg-6">
        <tab-navigation items="[{name:'Tag Editor'},
					{name:'Metadata Editor'}]" ng-show="$parent.activeTab > 2">
          <!-- manual analysis selected -->

          <section class="panel container-fluid" id="tag-editor" ng-show="$parent.activeTab == 0">
            <metadata-tags tags="project.project.analysis[$parent.$parent.$parent.activeTab].tags">
            </metadata-tags>
          </section>

          <section class="panel container-fluid" id="metadata-editor" ng-show="$parent.activeTab == 1">
            <metadata-editor analysis="project.project.analysis">
            </metadata-editor>
          </section>
        </tab-navigation> <!-- end scope subtab -->
      </div>
    </div>

    <timeline-viz class="row"></timeline-viz>

  </tab-navigation> <!-- end scope tab -->

  <div class="row">
    <div class="col-lg-6">
      <p>{{ project.project.name }} : {{ project.project.videosrc}}</p>
    </div>
    <div class="col-lg-6">
      <section class="panel">
        <h4>
          <a href="#/" class="btn-success">SAVE</a>
          <a href="#/preview" class="btn-success">PREVIEW</a> 
          <a href="#/init" class="btn-success">UPLOAD</a>
        </h4>
      </section>
    </div>
  </div>
</div> <!-- end scope project -->
