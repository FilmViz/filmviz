<div class="tag">
	<div class="container-fluid">
		<div class="row">	
			<ul class="nav nav-pills">
				<li ng-class="{ active:isSelected($index)}" ng-repeat="tag in tags">
					<a href class="tag-button" ng-click="selectTab($index)">{{ tag }}</a>
					<a href class="delete-button" ng-show="isSelected($index)" ng-click="remove($index)"></a>
				</li> <!-- end scope item -->
			</ul>
		</div>
	</div>   <!-- end container -->
</div>
