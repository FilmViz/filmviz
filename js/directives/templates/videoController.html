<div class="video-controller">
  <div class="container-fluid">   
    <div class="row">
      <section class="panel" id="video-player">
      <input type="button" id="first-frame" value="|<" ng-click="firstFrame()"/>
      <input type="button" id="play" value=">" ng-click="play()"/>
      <input type="button" id="pause" value="||" ng-click="pause()"/>
      <input type="button" ng-click="ultra()" value="Single Frame Analysis"/>
      <input type="button" ng-click="colorAnalysis()" value="Timeline Analysis"/>
        </section>
    </div>    
  </div>
</div>
