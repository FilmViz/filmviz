<div class="metadata-content">
	<div class="container-fluid">		
		<div class="row">
			<section class="panel" id="metadata-content">
				<h4>Metadata Content</h4> 
				<li ng-repeat="cue in project.project.analysis[$parent.activeTab].data">
				{{ cue[0]["tcIn"] }} --> {{ cue[0]["tcOut"] }} : {{ cue[0]["content"] | limitTo : 20 }}
				</li>
				<p id="data" style="height: 150px;"></p>
		    </section>
		</div>		
	</div>
</div>
