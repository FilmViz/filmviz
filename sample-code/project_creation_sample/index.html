<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
	
	<link href="../../libs/Skeleton-2.0.4/css/normalize.css" rel="stylesheet" type="text/css">
	<link href="../../libs/Skeleton-2.0.4/css/skeleton.css" rel="stylesheet" type="text/css">

	<link href="css/style.css" rel="stylesheet" type="text/css">

	<title>FilmViz - Tool to retrieve and analyze information from movies</title>
</head>

<body>

	<header class="row">
		<h1 class="centered-content three columns">FilmViz</h1>
		<h2 class="nine columns">Tool to retrieve and analyze information from movies</h2>
	</header>

	<section id="menu-init" class="row">
		<!-- this menu is to select between create new project or open existing one -->
		<div class="six columns centered-content">
			<input type="button" id="button-init-project" class="button-primary" value="START PROJECT"/>
		</div>
		<div class="six columns centered-content">
			<div class="dashed">
				<h4>Open Project</h4>
				<input type="file" value="OPEN PROJECT" accept=".zip"/>
			</div>
		</div>
	</section>
	
	<section id="menu-create" class="hidden hidden-invisible">
		<!-- this menu is to create new project -->
		<div class="row">	
			<div class="twelve columns centered-content">
				<h3>Project Name: <input id="projectName"><h3>
			</div>
		</div>
		<div class="row">
			<div class="six columns centered-content">
				<h4>Video File:<h4>
				<div id="message"></div>
				<input type="file" id="button-movie-file" class="button button-primary" value="SELECT MOVIE FILE" accept="video/*"/>
			</div>

			<div class="six columns centered-content">
				<h4>webVTT Files:<h4>
				<output id="list"></output>
				<input type="vttFiles" id="files" name="files[]" multiple />
				<input name="vttFile" type="file" class="button button-primary" accept=".vtt"/>
				<div class="row">
					<input type="button" id="addVtt" class="button-primary" value="+"/>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="twelve columns centered-content">
				<input type="button" id="button-create-project" class="button-primary" value="CREATE PROJECT"/>
			</div>	
		</div>
		</div>
	</section>

	<section id="menu-main" class="hidden hidden-invisible">
		<!-- this menu is the main interface: view the video and visualize the vtt associated -->
		<div class="row">
			<div class="six columns centered-content">
				<video id="video" controls></video>
				
				<div>
					<input type="button" id="button-pause" class="button-primary" value="||"/>
					<input type="button" id="button-play-forward" class="button-primary" value=">"/>
				</div>
			</div>
			<div class="three columns">
				<ul>
					<canvas id="canvas"></canvas>
				</ul>
			</div>
			<div class="three columns">
				<ul>
					<li>vtt 1</li>
					<li>vtt 2</li>
					<li>...</li>
					<li>vtt n</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="three columns centered-content">
				<input type="button" id="button-create-analysis" class="button-primary" value="CREATE ANALYSIS"/>
			</div>
			<div class="three columns centered-content">
				<input type="button" id="button-edit-vtt" class="button-primary" value="EDIT VTT FILE"/>
			</div>
			<div class="three columns centered-content">
				<input type="button" id="button-save-project" class="button-primary" value="SAVE PROJECT"/>
			</div>
			<div class="three columns centered-content">
				<input type="button" id="button-new-project" class="button-primary" value="CREATE NEW PROJECT"/>
			</div>
		</div>
	</section>

	<section id="menu-manual-editor" class="hidden">
		<!-- this menu is to edit vtt files by hand-->
		<div class="row">
			<div class="four columns centered-content">
				<button id="InTc">Set IN timecode</button>
		 		IN:<input type="time" step="1" id="cueIn">
	 		</div>
	 		<div class="four columns centered-content">
	    		<button id="OutTc">Set OUT timecode</button>
				OUT:<input type="time" step="1" id="cueOut">
			</div>
			<div class="four columns centered-content">
				Cue Duration:
				<input type="time" step="1" id="cueDuration">
			</div>
		</div>
		<div class="row">	
			<div class="ten columns centered-content">
				<textarea name="message" class="u-full-width">Insert the text for the subtitle</textarea> 
			</div>
		  	<div class="two columns centered-content">
		  		<button id="SaveCue">Save Cue</button>
		  	</div>
		</div>

		<div class="row centered-content">
	  		<button id="PreviousCue"><< Previous Cue</button>
	  		<button id="NextCue">Next Cue >></button> 
		</div>
	</section>

	<section id="menu-analysis" class="hidden">
		<!-- this menu is to generate automatic analysis-->
		<div class="row">
			<div class="four columns">
				<button id="color-analysis">Color Analysis</button>
			</div>
			<div class="four columns">
				<button id="audio-analysis">Audio Analysis</button>
			</div>
			<div class="four columns">
				<button id="rhythm-analysis">Rhythm Analysis</button>
			</div>
		</div>
	</section>
	

	<!-- <script src="../../node_modules/localforage/src/localforage.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
	<script src="../../libs/RgbQuant.js/src/rgbquant.js"></script>
	<script src="js/timecodeUtils.js"></script>
	<script src="js/fileUtils.js"></script>
	<script src="js/resemble.js"></script>
	<script src="js/colorAnalyzer.js"></script>
	<script src="js/rhythmAnalyzer.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
